{% extends "main.html" %}
{% load mptt_tags %}
{% load PalannerProjectTags %}
{% block main %}


<h1>{{ item }}</h1>
<p>{% build_item_affiliation item %}</p>
<p>{{ item.parent }}</p>
<p>{{ item.priority }}</p>
<p>{{ item.sprint }}</p>
<div class="list_of_actions">
    <a href="{% url 'item-create' %}?iid={{ item.id }}" class="button">Add child</a>
    <a href="{% url 'item-start' pk=item.pk %}" class="button">Start item</a>
    <a href="{% url 'item-end' pk=item.pk %}" class="button">Close item</a>
</div>
<br><br>


{% endblock %}
